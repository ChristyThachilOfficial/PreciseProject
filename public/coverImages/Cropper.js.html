  <script src="./Cropper.js_files/jquery.slim.min.js.download" crossorigin="anonymous"></script>
  <script src="./Cropper.js_files/bootstrap.bundle.min.js.download" crossorigin="anonymous"></script>
  <script src="./Cropper.js_files/cropper.js.download"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var image = document.getElementById('image');
      var cropBoxData;
      var canvasData;
      var cropper;

      $('#modal').on('shown.bs.modal', function () {
        cropper = new Cropper(image, {
          autoCropArea: 0.5,
          ready: function () {
            //Should set crop box data first here
            cropper.setCropBoxData(cropBoxData).setCanvasData(canvasData);
          }
        });
      }).on('hidden.bs.modal', function () {
        cropBoxData = cropper.getCropBoxData();
        canvasData = cropper.getCanvasData();
        cropper.destroy();
      });
    });
  </script>
